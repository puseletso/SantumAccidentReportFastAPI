<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Reports</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Accident Reports</h1>

        <div id="report-form" class="mb-5">
            <h3 class="mb-3">Add New Report</h3>
            <form id="add-report-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="client_name">Client Name</label>
                        <input type="text" class="form-control" id="client_name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contact_number">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="accident_description">Accident Description</label>
                    <textarea class="form-control" id="accident_description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="street_name">Street Name</label>
                        <input type="text" class="form-control" id="street_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="surburb_name">Surburb Name</label>
                        <input type="text" class="form-control" id="surburb_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city_name">City Name</label>
                        <input type="text" class="form-control" id="city_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="police_station_address">Police Station Address</label>
                    <input type="text" class="form-control" id="police_station_address">
                </div>
                <div class="form-group">
                    <label for="ar_number">Accident Report Number</label>
                    <input type="text" class="form-control" id="ar_number">
                </div>
                <button type="submit" class="btn btn-primary">Add Report</button>
            </form>
        </div>

        <h3 class="mb-3">Reports</h3>
        <div id="reports" class="list-group">
            <!-- Reports will be dynamically inserted here -->
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
